<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<title>Book Your Reading</title>
	<link rel="stylesheet" href="css/bookstyle22.css">
</head>
<body>
	<div class="container">
		<form>
		
		<div class="form-row">
			<div class="form-group">
			<label for="name">Full Name:</label>
			<input type="text" id="name">
			</div>
			
		<div class="form-group">
			<label for="email">Email:</label>	
			<input type="email" id="email">
			</div>
		</div>
			
		<div class="form-row">
			<div class="form-group">
			<label for="birth">Birthdate:</label>
			<input type="date" id="birth">
			</div>
			
		<div class="form-group">
			<label for="time">Birth Time</label>
			<input type="time" id="time">
			</div>
		</div>
			
		<div class="form-row center-row">
			<div class="form-group">
			<label for="deckth">Select Deck Theme</label>
			<select id="deckth">
				<option value="Thoth">Thoth</option>
				<option value="Rider Waite-Smith">Rider Waite-Smith</option>
			</select>
			</div>
			
			<div class="form-group">		
			<label for="readings">Select a Reading</label>		
			<select id="readings">
				<option value="gReading">General Reading</option>
				<option value="lreading">Love Reading</option>
				<option value="creading">Career Reading</option>
				<option value="needreading">What Do You Need To Know</option>
				<option value="18reading">18 plus Reading</option>
				<option value="oracle">Oracle Reading</option>
			</select>
			</div>
		</div>
			
		<fieldset class="radio-group center-row">
			<legend>Reading Format</legend>
				<input type="radio" id="pdf" name="reading" value="pdf">
				<label for="pdf">PDf File</label>
				
				<input type="radio" id="discord" name="reading" value="discord">
				<label for="discord">Discord Live Chat</label>
				
				<input type="radio" id="video" name="reading" value="video">
				<label for="video">Video Recording</label>
				<section class="inquiry">
			<label for="inquiry">Write your Inquiry Here:</label>
			<textarea id="inquiry">
			</textarea>
			</section>
			<button type="submit">Submit Booking!</button>
		</fieldset>
		</form>
	</div>
	</body>
	</html>
